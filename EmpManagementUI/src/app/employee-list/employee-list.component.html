<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <th>{{emp.Id}}</th>
        <td>{{emp.Name}}</td>
        <td>{{emp.Gender}}</td>
        <td>{{emp.Email}}</td>
        <td><button type="button" class="btn btn-primary btn-sm" (click)="editButtonClick(emp.Id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
